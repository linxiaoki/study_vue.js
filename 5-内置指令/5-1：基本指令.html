<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>第5章：内部指令之基本指令</title>
    <style type="text/css">
        v-clock:{
            display: none;
        }
    </style>
        
</head>
<body>
    <div id="app" v-cloak>
        {{message}}
    </div>

        var app= new Vue({
            el:'#app',
            data:{
                message:'这是一段文本'
            }
        })
    </script>
</body>
</html>
