<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test</title>
</head>
<body>
    <div id="app">
        <div v-test:msg.b="message"></div>
    </div>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
    <script type="text/javascript">
        Vue.directive('test',{
            bind:function(el,binding,vnode){
                var keys=[];
                for(let i in vnode){
                    keys.push(i);
                }
                el.innerHTML=
                    'name:  '+binding.name+'<br>'+
                    'value:  '+binding.value+'<br>'+
                    'expression:  '+binding.expression+'<br>'+
                    'argument:'+binding.arg+'<br>'+
                    'modifiers:'+JSON.stringify(binding.modifiers)+'<br>'+
                    'vnode-keys: '+keys.join(', <br>&emsp;&emsp;&emsp;&emsp;&emsp;');
                console.log(binding.modifiers.a + ' '+binding.modifiers.b);
            }
        });

        var app = new Vue({
            el:'#app',
            data:{
                message:'some text'
            }
        })
    </script>
</body>
</html>
