<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>转换时间</title>
</head>
<body>
    <div id="app" v-cloak> 
        <div v-time="timeNow"></div>
        <div v-time="timeBefore"></div>
    </div>

    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="time.js"></script>
    <script type="text/javascript">
        var app=new Vue({
            el:'#app',
            data:{
                timeNow:(new Date()).getTime(),
                timeBefore:function(){
                    var date=new Date();
                    date.setHours(23);
                    date.setDate(5);
                    date.setMinutes(59);
                    date.setSeconds(59);
                    console.log(date);
                    return date.getTime();
                }()
            }
        });
    </script>
</body>
</html>
