<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4.2 绑定class的几种方式之数组语法</title>
</head>
<body>
    <div id="app">
        
    </div>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
    <script type="text/javascript">
        var app=new Vue({
            el:'#app',
            data:{
                activeCls:'active',
                errorCls:'error'
            }
        })
    </script>
</body>
