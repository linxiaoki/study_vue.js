<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>7.5.5 组件递归</title>
</head>
<body>
    <div id="app">
        <child-component :count="1"></child-component>
    </div>

    <script type="text/javascript" src="https://unpkg.com/vue/dist/vue.js"></script>
    <script type="text/javascript">
        Vue.component('child-component',{
            name:'child-component',
            props:{
                count:{
                    type:Number,
                    default:2
                }
            },
            template:`
                <div class="child">
                    <child-component :count="count+1" v-if="count<3"><span>测试</span></child-component>
                </div>
            `
        });

        var app = new Vue({
            el:'#app'
        })
    </script>
</body>
</html>
