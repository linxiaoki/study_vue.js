<!DOCTYPE html>
<html>
<head>
    <title>Vue 示例</title>
    <meta charset="utf-8">
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="book in books">{{book.name}}</li>
        </ul>
        <input type="text" v-model="textinput" placeholder="输入...">
    </div>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
    <script type="text/javascript">
        new Vue({
            el:'#app',
            data:{
                books:[
                    {name:'《vue.js 实战》'},
                    {name:'《JavaScript 语言精粹'}
                ],
                textinput:""
            }
        })
    </script>
</body>
</html>
