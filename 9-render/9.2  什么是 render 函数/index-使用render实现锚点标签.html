    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script type="text/javascript">
        Vue.component('anchor',{
            props:{
                level:{
                    type:Number,
                    required:true
                },
                title:{
                    type:String,
                    default:''
                }
            },
            render:function(createElement){
                return createElement(
                    'h'+this.level,
                    {
                        attrs:{
                            id:this.title
                        }
                    },
                    [
                        createElement(
                            'a',
                            {
                                domProps:{
                                    href:'#' +this.title
                                }
                            },
                            this.$slots.default
                        )    
                    ]
                )
            }
        });
        var app = new Vue({
            el:'#app'
        })
