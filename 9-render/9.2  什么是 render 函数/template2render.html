<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue </title>
</head>
<body>
    <div id="app">
        <ele-t></ele-t>
    </div>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script type="text/javascript">
        //使用 Render 实现 component:'ele-t'
        Vue.component('ele',{
            render:function(createElement){
                return createElement(
                    'div',
                    {
                        class:{
                            show:this.show
                        },
                        attrs:{
                            id:'element'
                        },
                        on:{
                            click:this.handleClick
                        }
                    },
                    '文本内容'
                )
            },
            data:function(){
                return {
                    show:true
                }
            },
            methods:{
                handleClick:function(){
                    console.log('clicked!');
                }
            }
        });

        //使用 template
        Vue.component('ele-t',{
            template:`
                <div id="element" :class="show=show" @click="handleClick">文本内容</div>
            `,
            data:function(){
                return {
                    show:true
                }
            },
            methods:{
                handleClick:function(){
                    console.log('clicked!');
                }
            }
        })

        var app = new Vue({
            el:'#app'
        })
    </script>
</body>
</html>
