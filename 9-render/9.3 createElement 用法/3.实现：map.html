<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>实现 map 功能</title>
</head>
<body>
    <div id="app">
        <ele :list="list"></ele>
        <button @click="handleClick">显示列表</button>
    </div>

    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script type="text/javascript">
        Vue.component('ele',{
            props:{
                list:{
                    type:Array,
                    default:function(){
                        return [];
                    }
                }
            },
            render:function(createElement){
                if(this.list.length){
                    return createElement('ul',this.list.map(function(item){
                        return createElement('li',item);
                    }))
                }else{
                    return createElement('p','列表为空');
                }
            }
        })
        var app = new Vue({
            el:'#app',
            data:{
                list:[]
            },
            methods:{
                handleClick:function(){
                    this.list=[
                        'Vue.js ..',
                        'JavaScript 。。',
                        'Css for something'
                    ]
                }
            }
        })
    </script>
</body>
</html>
