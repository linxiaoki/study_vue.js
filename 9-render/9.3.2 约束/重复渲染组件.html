<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>重复渲染组件</title>
</head>
<body>
    <div id="app">
        <ele></ele>
    </div>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script type="text/javascript">
        //局部声明组件
        var Child={
            render:function(createElement){
                return createElement('p','text');
            }
        };
        Vue.component('ele',{
            render:function(createElement){
                return createElement('div',
                    Array.apply(null,{
                        length:5
                    }).map(function(){
                        return createElement(Child);
                    })
                );
            }
        })
        var app = new Vue({
            el:'#app'
        })
    </script>
</body>
</html>
